authentik_version: "2024.12.2"
# renovate: datasource=github-releases depName=andrewjw/glowprom
glowprom_version: "0.9.0"

# Database settings
postgres_user: dinos
postgres_db: core

# Monitoring settings
grafana_user: dinos
pihole_main_host: 192.168.3.237
